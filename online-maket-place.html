<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Online Market</title>
</head>

<body>
  <h1>Wanna do shopping? This is the fastest way?</h1>
  <div class="container">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://i.s-madewell.com/is/image/madewell/L4140_DM0963_ld?wid=700&hei=889&fmt=jpeg&fit=crop&qlt=75,1&resMode=bisharp&op_usm=0.5,1,5,0" alt="A picture of jeans" height="200px">
      <div class="card-body">
        <h5 class="card-title"> Comfortable Jeans</h5>
        <p>$10</p>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <button id="order" type="button" name="button">Order Now</button>

        <!-- <a id="order" class="btn btn-primary">Order Now</a> -->
      </div>
    </div>
    <br>
    <form class="" action="index.html" method="post">
      <select class="form-control" id="Size">
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>
    </form>
    <br>
    <form class="" action="index.html" method="post">
      <select class="form-control" id="Quantity">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </form>

    <div id="blanks">
      <form id="info">
        <div class="form-group">
          <label for="name">First Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" class="form-control" type="text">
        </div>
      </form>
    </div>
  </div>
    <button type="button" name="button" id="submit2">Submit</button>
    <div class="container">
 <ul class="list">

 </ul>
  </div>
</div>






</body>
